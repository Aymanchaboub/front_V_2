<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="pourcentage">Pourcentage:</label>
    <input type="number" class="form-control" id="pourcentage" name="pourcentage" [(ngModel)]="pourcentage" required>
  </div>
  <div class="form-group">
    <label for="dateExtraction">Date d'extraction:</label>
    <input type="date" class="form-control" id="dateExtraction" name="dateExtraction" [(ngModel)]="dateExtraction" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Valider</button>
</form>
